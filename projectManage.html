        </div>
    </nav>

    <main>
        <div class="curd_section">
            <div class="main-title">
                <h1>Project Management</h1>
            </div>
            <div class="button-group-container">
                <button id="btn_add" class="btn" type="button">Add Project</button>
            </div>
        </div>
    </main>

    <!-- Modal for adding a new project -->
    <div id="modal-add-project" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn" id="close-modal">&times;</span>
            <h2>Add New Project</h2>
            <form id="add-project-form">
                <div class="input-group-project">
                    <label for="project-title">Project Title</label>
                    <input type="text" id="project-title" class="input-field-project" required>
                </div>
                <div class="input-group-project">
                    <label for="project-description">Project Description</label>
                    <textarea id="project-description" class="input-field-project" required></textarea>
                </div>
                <div class="input-group-project">
                    <label for="issued_to">Issued To</label>
                    <input type="text" id="issued_to" class="input-field-project" required>
                </div>
                <div class="input-group-project">
                    <label for="date_issued">Date Issued</label>
                    <input type="date" id="date_issued" class="input-field-project" required>
                </div>
                <div class="input-group-project">
                    <label for="date_of_completion">Date of Completion</label>
                    <input type="date" id="date_of_completion" class="input-field-project" required>
                </div>
                <div class="button-group-form">
                    <button type="submit" class="btn_save">Save</button>
                </div>
            </form>
        </div>
    </div>

    <div class="project_detail_container">

       
        
    </div>
